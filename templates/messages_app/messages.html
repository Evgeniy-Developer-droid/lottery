{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'messages_app/css/messages.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
</head>
<body>
{% include 'public/pieces/header.html' %}
<input type="hidden" id="companion" value="">
<input type="hidden" id="room" value="">
<main class="content">
    <div class="container p-0">

		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right" id="contacts">

				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block" id="user-meta">

					</div>

					<div class="position-relative">
						<div class="chat-messages p-4">

						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Type your message" id="input-send">
							<button class="btn btn-primary" id="btn-send">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>
{% include 'public/pieces/footer.html' %}
<script src="{% static 'messages_app/js/messages.js' %}"></script>
</body>
</html>
