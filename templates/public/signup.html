<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'public/css/signup.css' %}">
</head>
<body class="text-center">
{% include 'public/pieces/header.html' %}
<main class="form-signup">
    <img class="mb-4" src="{% static 'public/img/logo-dark.png' %}" alt="">
    <h2>Sign up</h2>
    <form action="." method="post" autocomplete="off" class="col-4">
        {% csrf_token %}

        <div class="input-group mb-3">
            <input placeholder="Username" class="form-control" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
        </div>

        <div class="input-group mb-3">
            <input placeholder="First name" class="form-control" type="text" name="first_name" maxlength="30" id="id_first_name">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Last name" class="form-control" type="text" name="last_name" maxlength="30" id="id_last_name">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Email" class="form-control" type="email" name="email" maxlength="254" required="" id="id_email">
        </div>

        <div class="input-group mb-3">
            <select class="form-select" name="type_user" id="id_type_user">
                <option value="leader">Leader</option>
                <option value="player">Player</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <input placeholder="Password" class="form-control" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
        </div>

        <div class="input-group mb-3">
            <input placeholder="Password confirmation" class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        </div>

        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</main>
{% include 'public/pieces/footer.html' %}
</body>
</html>
