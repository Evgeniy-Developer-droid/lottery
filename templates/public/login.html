<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/signin.css' %}">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="text-center">
{% include 'public/pieces/header.html' %}
<main class="form-signin">
    <form action="." method="post" autocomplete="off">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'public/img/logo-dark.png' %}" alt="">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if error %}
            <div class="alert alert-warning" role="alert" style="margin-top: 20px">
                {{ error }}
            </div>
        {% endif %}
        <div class="form-floating">
            <input type="text" class="form-control" name="username" required="" id="id_username">
            <label for="id_username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Password">
            <label for="id_password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p>Lost your password? <a href="{% url 'password-reset' %}">Reset password</a></p>
    </form>
</main>
{% include 'public/pieces/footer.html' %}
</body>
</html>
