<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'public/css/header.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
{% include 'public/pieces/header.html' %}
<main class="form-signin">
    <div class="container">
        <form action="" method="post" class="">{% csrf_token %}
            <img class="mb-4" src="{% static 'public/img/logo-dark.png' %}" alt="">
            <h3>Reset password</h3>
            <p>Enter your email</p>
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            {% if error %} <div class="alert alert-warning" role="alert">
                      {{ error }}
                    </div> {% endif %}
            <div class="form-row d-flex justify-content-center mb-3">
                <div class="col-md-4">
                    {{ form.email }}
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Reset password" />
        </form>
    </div>
</main>
{% include 'public/pieces/footer.html' %}
</body>
</html>
