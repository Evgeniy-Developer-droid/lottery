version: '3.7'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn Lotery.wsgi:application --bind 0.0.0.0:8000"
#    command: bash -c "./manage.py runserver"
    container_name: web_python
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  channels:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    container_name: channels_python
    command: >
      sh -c "daphne -b 0.0.0.0 -p 9001 Lotery.asgi:application"
    ports:
      - 9001:9001
    env_file:
      - ./.env.prod
    depends_on:
      - db


